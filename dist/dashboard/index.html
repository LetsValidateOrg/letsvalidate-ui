<!DOCTYPE>

<html>
    <head>
        <title>Lets Validate - Dashboard</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/dashboard/css/index.css">
        
        <script src="/dashboard/js/auth-callback.js"></script>
        <script src="/dashboard/js/auth-cookie-check.js"></script>
        <script src="/dashboard/js/display-monitored-certs.js"></script>
        <script src="/dashboard/js/get-monitored-certs.js"></script>

        <!-- All scripts after this should be set with defer and will be
             executed in order -->
        <script src="/dashboard/js/add-new-monitor.js"  defer></script>
        <script src="/dashboard/js/remove-monitor.js"   defer></script>


    </head>

    <body>
        <h1>LetsValidate.org Dashboard</h1>

        <div id="div_add_new_monitor">
            <h2>Monitor A Secure Website's TLS Certificate</h2>
            <table id="table_add_new_monitor">
                <tr>
                    <td><strong>Hostname/IP Address</strong>:</td>
                    <td><input id="input_new_monitor_url" type="text"></input></td>
                    <td><strong>Port</strong>:</td>
                    <td><input id="input_new_monitor_port" type="text" maxlength="5"
                        size="5" value="443"></input></td>
                    <td><button id="button_add_new_monitor" disabled>Monitor
                        TLS Certificate</button></td>
                </tr>
            </table>

        </div>

        <div id="div_expiration_alerts">
            <h2>TLS Certification Expiration Alerts</h2>

            <table id="table_expiring_certs">
                <tr class="tr_expiring_certs_header">
                    <td colspan="2">URL</td>
                    <td class="td_center">Cert Expiration</td>
                    <td class="td_center">Last Expiration Check</td>
                    <td class="td_center">Last Alert</td>
                    <td class="td_center">Next Alert</td>
                    <td>&nbsp;</td>
                    <td colspan="3" class="td_center">Actions</td>
                </tr>

            </table>
        </div>

        <div id="div_monitored_sites">
            <h2>Monitored TLS Certificates</h2>

            <table id="table_monitored_certs">
                <tr class="tr_expiring_certs_header">
                    <td colspan="2">URL</td>
                    <td class="td_center">Cert Expiration</td>
                    <td class="td_center">Last Expiration Check</td>
                    <td>&nbsp;</td>
                    <td colspan="2" class="td_center">Actions</td>
                </tr>
            </table>
        </div>
    </body>
</html>
